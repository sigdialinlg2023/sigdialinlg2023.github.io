{% set active_page = "Venue" %}
{% extends "base.html" %}

{% block top %}
<script type="text/javascript" src="static/js/views/zoom_links.js"></script>
<style>
  .back {
    background: url("{{config.background_image}}") no-repeat center;
    background-size: cover;
  }

  .notice {
      font-weight: bold;
      color: red;
      padding: 1em 0;
  }

  .back h2 {
    font-family: "Lato", sans-serif;
    font-weight: 900;
  }
</style>

<div class="jumbotron jumbotron-fluid back" style="padding-bottom: 20px;">
  <div class="row header p-6 m-5">
    <div class="p-1 mx-auto text-center text-white col-md-9 col-sm-12">
      <h2>
        {{config.tagline|safe}}
      </h2>
      <h2 class="p-5">
        {{config.date|safe}}
      </h2>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm">

    <div class="gated-content">
    {{ onlinepresence | markdown }}
    </div>


    <div class="public-content">
    {{ onlinepresencelogout | markdown }}
    </div>

  </div>
</div>
<script type="text/javascript">
    window.addEventListener("load", updateLinks(), "false" );
</script>
{% endblock %}
