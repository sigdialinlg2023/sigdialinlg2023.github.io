{% set active_page = "Presenters" %}
{% extends "base.html" %}

{% block top %}
<style>
  .back {
    background: url("{{config.background_image}}") no-repeat center;
    background-size: cover;
  }

  .back h2 {
    font-family: "Lato", sans-serif;
    font-weight: 900;
  }

  .notice {
      font-weight: bold;
      color: red;
      padding: 1em 0;
  }
</style>

<div class="jumbotron jumbotron-fluid back" style="padding-bottom: 20px;">
  <div class="row header p-6 m-5">
    <div class="p-1 mx-auto text-center text-white col-md-9 col-sm-12">
      <h2>
        {{config.tagline|safe}}
      </h2>
      <h2 class="p-5">
        {{config.date|safe}}
      </h2>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm">
    <div class="public-content">
        <div class="notice">Please <a href="onlinepresence.html">log in</a> to access presenter information.</div>        
    </div>
    <div class="gated-content">
    {{ presenters | markdown }}
    </div>
  </div>
</div>
</div>
{% endblock %}
